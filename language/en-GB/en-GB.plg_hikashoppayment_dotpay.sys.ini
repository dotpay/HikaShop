PLG_DOTPAY_CONF_DESCRIPTION="<div style='text-align:left;font-size:14px;font-weight:normal'><img src='../media/com_hikashop/images/payment/dotpay.png' />	<br/><br/>	<b>This module will allow you to use dotpay payment methods for HikaShop.</b>	<br />To configure the plugin its necessary to enter ID and PIN from Dotpay panel.</b></div><br/><div style='font-weight:normal;'><br /><b><u>Module configuration instruction:</u></b><br /><br /><ol><li>Activate module in plugin manager: Go to <b><i style='color:#7C0000'>Extensions -> Plugin Manager</i></b> and find <span style='color:#7C0000'>&quot;<b>Dotpay Payment Plugin</b>&quot;</span>. Change plugin status to <b>&quot;Enabled&quot;</b>,click <b>&quot;Save&quot;</b> and then choose &quot;<b>HikaShop Options</b>&quot;.</li>	<li>Go to the HikaShop component menu, select: <b><i style='color:#7C0000'>System -> Payment methods</i></b> and click <b>&quot;New&quot;</b>.</li>	<li>Select <b style='color:#7C0000'>&quot;Dotpay Payment Plugin&quot;</b> to configure it.</li>	<li>Change <b style='color:#7C0000'>Published</b> to <b style='color:#7C0000'>Yes</b> and click <b>&quot;Save&quot;</b>.</li>	<li>In the last step you need to fill <b>&quot;Specific configuration&quot;</b> with your Dotpay account data (ID and PIN) and change default order statuses. Confirm changes by clicking <b>&quot;Save & Close&quot;</b>.</li></ol><br /></div><br />"