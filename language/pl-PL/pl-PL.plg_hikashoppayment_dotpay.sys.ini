PLG_DOTPAY_CONF_DESCRIPTION="<div style='text-align:left;font-size:14px;font-weight:normal'><img src='../media/com_hikashop/images/payment/dotpay.png' />	<br/><br/>	<b>Ten moduł pozwoli Ci na wykorzystanie metody płatności Dotpay dla HikaShop.</b>	<br />Niezbędne czynności do konfiguracji wtyczki to przepisanie numeru ID oraz PIN z panelu Dotpay.</b></div><br/><div style='font-weight:normal;'><br /><b><u>Sposób konfiguracji wtyczki:</u></b><br /><br /><ol><li>Aktywuj wtyczkę Dotpay w menadżerze wtyczek: Przejdź do <b><i style='color:#7C0000'>Rozszerzenia -> Dodatki</i></b> i wyszukaj moduł <span style='color:#7C0000'>&quot;<b>Dotpay Payment Plugin</b>&quot;</span>. Zmień stan wtyczki na <b>&quot;Włączony&quot;</b>,kliknij <b>&quot;Zapisz&quot;</b> a następnie wybierz &quot;<b>Opcje HikaShop</b>&quot;.</li>	<li>Przejdź do menu komponentu HikaShop, wybierz: <b><i style='color:#7C0000'>System -> Metody Płatności</i></b> i kliknij <b>&quot;Utwórz&quot;</b>.</li>	<li>Wybierz wtyczkę <b style='color:#7C0000'>&quot;Dotpay Payment Plugin&quot;</b> by przejść do jej konfiguracji.</li>	<li>Ustaw opcję <b style='color:#7C0000'>Włączony</b> na <b style='color:#7C0000'>Tak</b> oraz kliknij <b>&quot;Zapisz&quot;</b>.</li>	<li>Ostatnim krokiem jest wpisanie danych swojego konta Dotpay w polu <b>&quot;Specific configuration&quot;</b> (ID oraz PIN) i ustawienie domyślnych statusów dla zamówień w sklepie. Zmiany należy zatwierdzić klikając <b>&quot;Zapisz i zamknij&quot;</b>.</li></ol><br /></div><br />"
